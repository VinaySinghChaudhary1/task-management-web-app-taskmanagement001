<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Task Management App</title><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"><link rel="stylesheet" href="style.css"></head><body><div class="container mt-5"><h1 class="text-center mb-4">Task Management App</h1><div class="row mb-4"><div class="col text-center"><img id="task-list-image" src="task-list-image.png" class="img-fluid" alt="Task List"></div></div><div class="row mb-3"><div class="col"><input type="text" id="new-task-input" class="form-control" placeholder="Enter new task"></div><div class="col-auto"><button id="add-task-button" class="btn btn-primary">Add Task</button></div></div><div class="row"><div class="col"><table class="table table-striped"><thead><tr><th>Task</th><th>Actions</th></tr></thead><tbody id="task-list"></tbody></table></div></div><div class="row"><div class="col"><h2>Sample Tasks</h2><table id="csv-data" class="table table-bordered"><thead><tr><th>Task</th><th>Status</th></tr></thead><tbody></tbody></table></div></div></div><script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script><script src="script.js"></script></body></html>
