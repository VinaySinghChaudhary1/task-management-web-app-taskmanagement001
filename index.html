<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Task Management</h1>
        <div class="row mb-3">
            <div class="col">
                <button id="mark-complete-button" class="btn btn-success">Mark Complete</button>
                <button id="delete-task-button" class="btn btn-danger">Delete Task</button>
                <select id="task-filter-dropdown" class="form-select w-auto d-inline-block">
                    <option value="all">All Tasks</option>
                    <option value="completed">Completed Tasks</option>
                    <option value="pending">Pending Tasks</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <table id="task-list-filtered" class="table table-striped">
                    <thead>
                        <tr>
                            <th>Task</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Dynamic task rows will be inserted here -->
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col">
                <img id="completed-task-image" src="completed-task-image.png" class="img-fluid" alt="Completed Task">
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
